<!DOCTYPE html>
<html>
    <head>
        <title>Background Opacity</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="backgroundOpacity.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Background</h1>
        <h2>Opacity</h2>
        <p>
            Styling Opacity with the <em>opacity</em> attribute 
            makes the text unreadable as all children of the element 
            inherit the attribute.
        </p>
        <div class="withOpacity">
            <p>Styling with: opacity: 0.3</p>
        </div>
        <div class="withRGBA">
            <p>Styling with RGBA color, using 0.3 for alpha</p>
        </div>
    </body>
</html>
